<!DOCTYPE html>
<html lang="en">
  <head>
        <link href="style.css" rel="stylesheet" type="text/css"/>
        <meta charset="UTF-8" />
        <meta content="width=device-width, initial-scale=1.0" name="viewport" />
        <script crossorigin="anonymous" src="https://kit.fontawesome.com/6f06b18aec.js"></script>
        <link href="https://bootswatch.com/5/morph/bootstrap.min.css" id="csstheme" rel="stylesheet"/><link href="https://fonts.googleapis.com/css?family=Open+Sans:600,700" id="fontsheet" rel="stylesheet"/>
        <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
        <script defer src="bookshelf.js"></script>
        <title>Raamaturiiul</title>
  </head>
  <body>
        <div class="container" id="container">
            <h1 class="title" id="heading"><center>Minu raamaturiiul</center></h1>
            <br>

            <form id="book-form">
                    <label for="book-title">Pealkiri</label
                    ><input style="border-radius: 15px;" id="book-title" type="text" />
                    <label for="book-author">Autor</label
                    ><input style="border-radius: 15px;" id="book-author" type="text" />
                    <label for="book-page">Lehek端lgi raamatus</label
                    ><input style="border-radius: 15px;" id="book-page" type="number" />
                    <label for="book-read-pages">Loetud lehek端lgi</label
                    ><input style="border-radius: 15px;" id="book-read-pages" type="number" />
                    <input class="btn btn-primary btn-block" id="add-book-button" type="submit" value="Lisa raamat riiulisse"/>
                </form>

            <table class="table" id="table">
                    <thead>
                        <tr>
                            <th>Pealkiri</th>
                            <th>Autor</th>
                            <th>Lehek端lgi</th>
                            <th>Loetud lehek端lgi</th>
                            <th>Eemalda</th>
                        </tr>
                    </thead>
                    <tbody id="book-list"></tbody>
            </table>
        </div>
        <div id="repost">
            <a id="author" href="https://github.com/lxkyo/iseseisev-projekt" target="_blank"><center>Autor: Lika Berisvili</center></a>
        </div>
  </body>
</html>
